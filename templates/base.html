{% load static %}
<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block title %} {% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
		<!-- favicon
		============================================ -->		
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
		
		<!-- Google Fonts
		============================================ -->		
        <link href='https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700' rel='stylesheet' type='text/css'>

		<!-- Font Awesome
		============================================ -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

        
		<!-- Style CSS
		============================================ -->
        <link rel="stylesheet" href="{% static 'style.css' %}">
        
		<!-- Modernizr JS
		============================================ -->		
        <script src="{% static 'js/vendor/modernizr-2.8.3.min.js' %}"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <!--Header Area Start-->
        {% include 'includes/header.html' %}
        <!--End of Header Area-->
        {% block content %}

        {% endblock %}
        <!--Footer Area Start-->
        {% include 'includes/footer.html' %}
        <!--End of Footer Area-->
        
        
		<!-- jquery
		============================================ -->		
        <script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>
        
		<!-- Popper JS
		============================================ -->		
        <script src="{% static 'js/popper.js' %}"></script>
        
		<!-- bootstrap JS
		============================================ -->		
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        
		<!-- bootstrap Toggle JS
		============================================ -->		
        <script src="{% static 'js/bootstrap-toggle.min.js' %}"></script>
        
        <!-- nivo slider js
		============================================ -->       
		<script src="{% static 'lib/nivo-slider/js/jquery.nivo.slider.js' %}"></script>
		<script src="{% static 'lib/nivo-slider/home.js' %}"></script>
		
		<!-- wow JS
		============================================ -->		
        <script src="{% static 'js/wow.min.js' %}"></script>
        
		<!-- meanmenu JS
		============================================ -->		
        <script src="{% static 'js/jquery.meanmenu.js' %}"></script>
        
		<!-- Owl carousel JS
		============================================ -->		
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>
        
		<!-- Countdown JS
		============================================ -->		
        <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
        
		<!-- scrollUp JS
		============================================ -->		
        <script src="{% static 'js/jquery.scrollUp.min.js' %}"></script>
        
		<!-- Waypoints JS
		============================================ -->		
        <script src="{% static 'js/waypoints.min.js' %}"></script>
        
		<!-- Counterup JS
		============================================ -->		
        <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
        
		<!-- Slick JS
		============================================ -->		
        <script src="{% static 'js/slick.min.js' %}"></script>
        
		<!-- Mix It Up JS
		============================================ -->		
        <script src="{% static 'js/jquery.mixitup.js' %}"></script>
        
		<!-- Venubox JS
		============================================ -->		
        <script src="{% static 'js/venobox.min.js' %}"></script>
        
		<!-- plugins JS
		============================================ -->		
        <script src="{% static 'js/plugins.js' %}"></script>
        
        <!-- Google Map js
		============================================ --> 		
        
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuU_0_uLMnFM-2oWod_fzC0atPZj7dHlU"></script>
		<script src="https://www.google.com/jsapi"></script>
		<script>
			function initialize() {
			  var mapOptions = {
				zoom: 15,
				scrollwheel: false,
				center: new google.maps.LatLng(23.763494, 90.432226)
			  };

			  var map = new google.maps.Map(document.getElementById('googleMap'),
				  mapOptions);


			  var marker = new google.maps.Marker({
				position: map.getCenter(),
				animation:google.maps.Animation.BOUNCE,
				icon: 'img/map-marker.png',
				map: map
			  });
                
			}
                
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>	
        
		<!-- main JS
		============================================ -->		
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
